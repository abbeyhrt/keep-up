sudo: required
language: go

go:
  - "1.10"

env:
  - PATH=$PATH:${HOME}/google-cloud-sdk/bin CLOUDSDK_CORE_DISABLE_PROMPTS=1

services:
  - docker

script:
  - go test ./...

after_success:
  - if [ ! -d ${HOME}/google-cloud-sdk ]; then
      curl https://sdk.cloud.google.com | bash;
    fi
  - echo $CLOUD_SERVICE_KEY | base64 --decode > client-secret.json
  - gcloud auth activate-service-account --key-file client-secret.json
  - gcloud components install kubectl
  - gcloud container clusters get-credentials keep-up
  - kubectl get pods
  # - export TAG=v1.0
  # - make build
  # - make publish

notifications:
  email: false
